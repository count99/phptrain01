<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>滑動選單</title>
	<style type="text/css">
		nav ul{
			margin:0;/*外距*/
			padding: 0;/*內距*/
		}
		nav ul li {
			float: left;/*靠左排列*/
			width: 120px;
			height: 40px;
			background-color: #333;
			text-align: center;/*置中*/
			line-height: 40px;/*文字部分的高*/
			overflow: hidden;/*超出範圍的內容:隱藏*/
		}
		nav ul li a {
			display: block;
			transition: margin-top .4s,background-color .4s;/*移動動畫速度*/
			color: #aaa;
      text-decoration:none;/*無底線*/
		}
		nav ul li a:after {
			content: attr(title);/*後面顯示(title的內容)*/
			display: block;
		}
/* 
    nav ul li a:before {
			content: url(https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png);
     前面面顯示(url的內容)   
		}
*/
		nav ul li a:hover {
			margin-top: -40px;
			background-color: #D91E43;
			color:#fff;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href=""title="001">MENU</a></li>
			<li><a href=""title="002">MENU</a>
		    <ul>
          <li><a href="">002-1</a></li>
          <li><a href="">002-2</a></li>
          <li><a href="">002-3</a></li>
    		</ul>
      </li>
			<li><a href=""title="003">MENU</a>
		    <ul>
          <li><a href="">003-1</a></li>
          <li><a href="">003-2</a></li>
          <li><a href="">003-3</a></li>
    		</ul>
      </li>
			<li><a href=""title="004">MENU</a></li>
		</ul>
	</nav>
</body>
</html>
